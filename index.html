<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intitial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles.css">
<title>Practice Login Page</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="login">
        <div id="logo" class="logo">
          <img src="img/logo.png" alt="logo">
        </div>
          <form>
            <div>
              <label>Username</label>
                <input type="text" class="text-input">
            </div>
            <div>
              <label>Password</label>
                <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Log In</button>
          </form>
            <div class="links">
              <a href="#">Forgot password?</a>
            </div>
            <div class="or">
              <hr class="bar">
              <span>OR</span>
              <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
              <p>Copyright &copy; 2023, Web3dge All Rights Reserved</p>
              <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
              </div>
            </footer>
      </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's build the future 
          <strong>together</strong></h1>
          <a href="#" class="secondary-btn">Free consultation</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
